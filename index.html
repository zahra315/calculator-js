<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Calculator :: By Zahra Seyedi</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="align-self-center">
      <section>
        <div class="container justify-content-center d-flex m-5 pb-5">
          <div class="row">
            <div class="col-8">
              <div
                class="justify-content-md border rounded row w-auto p-2 display"
              >
                <p></p>
              </div>
              <div class="row row-cols-3">
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('7')"
                >
                  7
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('8')"
                >
                  8
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('9')"
                >
                  9
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('4')"
                >
                  4
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('5')"
                >
                  5
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('6')"
                >
                  6
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('1')"
                >
                  1
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('2')"
                >
                  2
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('3')"
                >
                  3
                </button>
                <button
                  id="clear"
                  class="btn btn-outline-info text-dark"
                  onclick="allClear()"
                >
                  C
                </button>
                <button
                  id="zero"
                  class="btn btn-outline-info text-dark digit"
                  onclick="displayValue('0')"
                >
                  0
                </button>
                <button
                  class="btn btn-outline-info text-dark digit"
                  onclick="addDecimal('.')"
                >
                  .
                </button>
              </div>
            </div>

            <div class="col d-flex">
              <div class="col btn-group-vertical">
                <button
                  class="row btn btn-outline-success justify-content-start"
                  onclick="calculate()"
                >
                  =
                </button>
                <button
                  class="row border-secondary btn btn-secondary operator"
                  onclick="addOperation('/')"
                >
                  &divide
                </button>
                <button
                  class="row border-secondary btn btn-secondary operator"
                  onclick="addOperation('*')"
                >
                  x
                </button>
                <button
                  class="row border-secondary btn btn-secondary operator"
                  onclick="addOperation('-')"
                >
                  -
                </button>
                <button
                  class="row border-secondary btn btn-secondary operator"
                  onclick="addOperation('+')"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
