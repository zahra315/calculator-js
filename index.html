<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="align-self-center">
      <section>
        <div class="container justify-content-center d-flex m-5 pb-5">
          <div class="row">
            <div class="col-8">
              <div class="row justify-content-md form-control">screen</div>
              <div class="row row-cols-3">
                <span class="btn btn-outline-info text-dark">7</span>
                <span class="btn btn-outline-info text-dark">8</span>
                <span class="btn btn-outline-info text-dark">9</span>
                <span class="btn btn-outline-info text-dark">4</span>
                <span class="btn btn-outline-info text-dark">5</span>
                <span class="btn btn-outline-info text-dark">6</span>
                <span class="btn btn-outline-info text-dark">1</span>
                <span class="btn btn-outline-info text-dark">2</span>
                <span class="btn btn-outline-info text-dark">3</span>
                <span class="btn btn-outline-info text-dark">CE</span>
                <span class="btn btn-outline-info text-dark">0</span>
                <span class="btn btn-outline-info text-dark">.</span>
              </div>
            </div>

            <div class="col d-flex">
              <div class="col btn-group-vertical">
                <span
                  class="row btn btn-outline-secondary justify-content-start"
                  >=</span
                >
                <span class="row border-secondary btn btn-info">&#247;</span>
                <span class="row border-secondary btn btn-info">*</span>
                <span class="row border-secondary btn btn-info">-</span>
                <span class="row border-secondary btn btn-info">+</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
